    <style>

        body {

        .admin-btn {

            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;

        /* Admin Panel */
        .admin-panel {

            top: 0;

            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;

        .admin-title {

            color: #333;

            align-items: center;

        }
        
        .close-admin {

            border: none;
            border-radius: 50%;

            height: 40px;

        .csv-upload-area {

        }
        
        .status-list {

            padding: 0;

        .status-item {

            display: flex;
            align-items: center;

        .status-item.success { color: #28a745; }
        .status-item.error { color: #dc3545; }
        
        /* Header */

            left: 0;

        .search-btn {

            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            justify-content: center;

            width: 100%;

            color: white;

            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;

        .footer {
            background: #333;
            color: white;
            padding: 50px 0 30px;

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 30px;

        .footer-section h3 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .footer-section p,
        .footer-section a {

            text-decoration: none;
            line-height: 1.8;
        }

            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #ee5a24;
            transform: translateY(-3px);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #555;
            color: #999;
        }
        
        .hidden {
            display: none !important;
